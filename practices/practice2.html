<!DOCTYPE html>
<html>
<head>
    <title>layout practice</title>
    <style>
        *{
            opacity: 1;
        }
        #song, #movie {display: none;}
        #song ~ div:nth-of-type(1), #song~div:nth-of-type(2){display: none;}
        #song:checked ~ div:nth-of-type(1){display: block;}
        #song:checked ~ section > label:nth-of-type(1){color: white; background-color: black;}
        #movie:checked ~ div:nth-of-type(2){display: block;}
        #movie:checked ~ section > label:nth-of-type(2){color: white; background-color: black;}

    </style>
</head>
<body>
    <div>
        <header>
            <div id="title">
                Weekly Hot Issues
            </div>
            <nav>
                <ul>
                    <li>영화</li>
                    <li>드라마</li>
                    <li>TV 예능</li>
                    <li>다큐멘터리</li>
                    <li>뉴스</li>
                </ul>
            </nav>
            <div id="content">
                <div id="fbox"></div>
                <aside>
                    <input id="song" type="radio" name="tab" checked="checked">
                    <input id="movie" type="radio" name="tab">
                    <section class="tab-title">
                        <label for="song">Song Top 5</label>
                        <label for="movie">Movie Top 5</label>
                    </section>
                    <div class="tab-item">
                        <ul>
                            <li>
                                <a>
                                    <div>
                                        <img>
                                    </div>
                                    <div>1S</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="tab-item">
                        <ul>
                            <li>
                                <a>
                                    <div>
                                        <img>
                                    </div>
                                    <div>122</div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </aside>
            </div>
        </header>
    </div>
</body>
</html>
